# Arquivo .github/workflows/main.yml
# (No repositório que FAZ a chamada)

name: Chamador de Deploy Remoto
on:
  # Você provavelmente estava acionando o workflow de alguma forma
  workflow_dispatch:
    inputs:
      ambiente_deploy:
        description: 'Qual ambiente você deseja deployar?'
        required: true
        default: 'homologacao'
        type: choice
        options:
          - homologacao
          - producao

jobs:
  # Job responsável por chamar o workflow de deploy
  deploy_remoto:
    runs-on: ubuntu-latest
    
    # A sintaxe de chamada que causou o erro:
    steps:
      - name: Chamar Workflow Reutilizável de Deploy
        uses: leosimao88/repo-deploy/.github/workflows/deploy.yml@main # ERRO AQUI! Não é uma action, é um workflow
        with:
          ambiente: ${{ inputs.ambiente_deploy }}